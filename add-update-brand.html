<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>
            Admin Brand
        </title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <!-- Favicon icon -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="images/favicon.png"
        />
        <!-- Custom Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body>
        <!--*******************
        Preloader start
    ********************-->
        <div id="preloader">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle
                        class="path"
                        cx="50"
                        cy="50"
                        r="20"
                        fill="none"
                        stroke-width="3"
                        stroke-miterlimit="10"
                    />
                </svg>
            </div>
        </div>
        <!--*******************
        Preloader end
    ********************-->

        <!--**********************************
        Main wrapper start
    ***********************************-->
        <div id="main-wrapper">
            <!--**********************************
            Nav header start
        ***********************************-->
            <div class="nav-header">
                <div class="brand-logo">
                    <a href="index.html">
                        <b class="logo-abbr"
                            ><img src="images/logo.png" alt="" />
                        </b>
                        <span class="logo-compact"
                            ><img src="./images/logo-compact.png" alt=""
                        /></span>
                        <span class="brand-title">
                            <img src="images/logo-text.png" alt="" />
                        </span>
                    </a>
                </div>
            </div>
            <!--**********************************
            Nav header end
        ***********************************-->

            <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content clearfix">

                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
            
                <div class="header-right">
                    <ul class="clearfix">
                      
                        <li class="icons dropdown d-none d-md-flex">
                            <a href="javascript:void(0)" class="log-user" data-toggle="dropdown">
                                <span class="user-name">homaique</span> <i class="fa fa-angle-down f-s-14" aria-hidden="true"></i>
                            </a>
                          
                        </li>
                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                                <span class="activity active"></span>
                                <img src="images/icons/icon-header-01.png" class="header-icon1" alt="ICON">

                            </div>
                            <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li><a href="index.html" class="log-out"> Logout</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

            <!--**********************************
            Sidebar start
        ***********************************-->
            <div class="nk-sidebar">
                <div class="nk-nav-scroll">
                    <ul class="metismenu" id="menu">
                        <!-- <li>
                    <a  href="javascript:void()" aria-expanded="false">
                         <span class="nav-text">Menu</span>
                    </a>
                  
                </li> -->
                <li>
                    <a href="statistical.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Thống kê</span>
                    </a>
                </li>
                <li>
                    <a href="admin.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Biểu đồ</span>
                    </a>
                </li>
                <li>
                    <a href="admin-customer.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Quản lý tài khoản</span>
                    </a>
                </li>
                <li>
                    <a href="admin-bill.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Quản lý đơn hàng</span>
                    </a>
                </li>
                <li>
                    <a href="admin-import-product-list.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Quản lý nhập hàng</span>
                    </a>
                </li>
                <li>
                    <a href="adminProduct.html" aria-expanded="false">
                        <i class="icon-graph menu-icon"></i>
                        <span class="nav-text">Quản lý sản phẩm</span>
                    </a>
                </li>
                    </ul>
                </div>
            </div>
            <!--**********************************
            Sidebar end
        ***********************************-->

            <!--**********************************
            Content body start
        ***********************************-->
            <div class="content-body">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-validation">
                                        <form
                                            class="form-valide"
                                            action="#"
                                            method="post"
                                        >
                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-title"
                                                    >Tên sản phẩm
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <input
                                                        type="text"
                                                        class="form-control title-input"
                                                        id="val-title"
                                                        name="val-title"
                                                        placeholder="Nhập tên sản phẩm ..."
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-image"
                                                    >Hình ảnh
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <input
                                                        type="file"
                                                        class="form-control image-input"
                                                        id="val-image"
                                                        name="val-image"
                                                        placeholder="Your valid image.."
                                                    />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-brand"
                                                    >Thương hiệu
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <select
                                                        class="form-control brand-list"
                                                        id="val-brand"
                                                        name="val-brand"
                                                    >
                                                        
                                                      
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-color"
                                                    >Màu sắc
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <select
                                                        class="form-control color-list"
                                                        id="val-color"
                                                        name="val-color"
                                                    >
                                                        
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-price"
                                                    >Giá bán
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <input
                                                        type="text"
                                                        class="form-control price-input"
                                                        id="val-price"
                                                        name="val-price"
                                                        placeholder="Nhập giá ..."
                                                    />
                                                </div>
                                            </div>

                                            <div class="form-group row d-none">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-digits"
                                                    >Quantity
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <input
                                                        type="text"
                                                        min="0"
                                                        class="form-control quantity-input"
                                                        
                                                    />
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-suggestions"
                                                    >Mô tả
                                                    <span class="text-danger"
                                                        >*</span
                                                    >
                                                </label>
                                                <div class="col-lg-6">
                                                    <textarea
                                                        class="form-control description-area"
                                                        id="val-suggestions"
                                                        name="val-suggestions"
                                                        rows="5"
                                                        placeholder="Nhập mô tả sản phẩm "
                                                    ></textarea>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-lg-8 ml-auto">
                                                    <button
                                                        type="submit"
                                                        class="btn btn-primary btn-submit-product"
                                                    >
                                                        Xác nhận
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #/ container -->
            </div>
            <!--**********************************
            Content body end
        ***********************************-->

            <!--**********************************
            Footer start
        ***********************************-->

            <!--**********************************
            Footer end
        ***********************************-->
        </div>
        <!--**********************************
        Main wrapper end
    ***********************************-->

        <!--**********************************
        Scripts
    ***********************************-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="plugins/common/common.min.js"></script>
        <script src="js/custom.min.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/gleek.js"></script>
        <script src="js/styleSwitcher.js"></script>

        <script src="./plugins/validation/jquery.validate.min.js"></script>
        <script src="./plugins/validation/jquery.validate-init.js"></script>
        <script type="module" src="./js/add-update-product.js"></script>
    <script type="module" src="./common/handleRenderUsername.js"></script>

    </body>
</html>
